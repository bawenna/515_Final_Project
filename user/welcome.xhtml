<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/templetes/storeTemplete.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Welcome to the VintageGame Store!

        <h:form>
            <h:commandLink action="#{userController.doGoBack()}" value="Go place a new order"/>
        </h:form>
    </ui:define>

    <ui:define name="content">
        Welcome to our store! #{loginController.remoteUser}
        <h:dataTable class="table table-striped table-bordered dt-responsive nowrap" style="width:100%"
                     value="#{userController.customer.orders}" 
                     var="order">
            <h:column>
                <h:outputText value="#{order.id}"></h:outputText>
                <f:facet name="header"><h:outputText value="ID"/></f:facet>
            </h:column>

            <h:column>
                <h:outputText value="#{order.orderTotal}"></h:outputText>
                <f:facet name="header"><h:outputText value="Total"/></f:facet>
            </h:column>

            <h:column>
                <h:outputText value="#{order.orderStatus}"></h:outputText>
                <f:facet name="header"><h:outputText value="Status"/></f:facet>
            </h:column>

            <h:column>
                <h:outputText value="#{order.orderDate}"></h:outputText>
                <f:facet name="header"><h:outputText value="Date"/></f:facet>
            </h:column>

            <h:column>
                <h:form>
                    <h:commandLink action="#{orderController.prepareViewOrderForUser(order)}" value="View "/>

                </h:form>
            </h:column>


        </h:dataTable>
    </ui:define>

</ui:composition>
