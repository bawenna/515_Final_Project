<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/templetes/storeTemplete.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">
        Game Entry Form
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel value="Name:" for="name"/>
                <h:inputText class="form-control" id="name" value="#{gameController.game.name}"/>
                <h:message for="name" errorClass="text-danger"/>
            </h:panelGroup>

            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel value="Game Genre" for="genre"/>
                <h:selectOneMenu class="form-control" id="genre" value="#{gameController.game.genre}">
                    <f:selectItems value="#{gameController.gameGenre}" var="genre" itemLabel="#{genre.label}" itemValue="#{genre}" />
                </h:selectOneMenu>
                <h:message for="genre" errorClass="text-danger"/>

            </h:panelGroup>

            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel value="Price:" for="price"/>
                <h:inputText class="form-control" size="20" required="true" id="price" value="#{gameController.game.price}">
                    <f:converter converterId="javax.faces.Double" />
                </h:inputText>
                <h:message for="price" errorClass="text-danger"/>
            </h:panelGroup>

            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel value="Date of Release: " for="gameDate"/>
                <h:inputText class="form-control" p:type="date" id="gameDate" value="#{gameController.game.dateOfRelease}" >
                    <f:convertDateTime type="localDate" pattern="yyyy-MM-dd"/>
                </h:inputText>
                <h:message for="gameDate" errorClass="text-danger"/>

            </h:panelGroup>
            <h:commandButton value="Create New Game" class="btn btn-primary" action="#{gameController.executeSaveGame()}" />
        </h:form>
    </ui:define>

</ui:composition>
